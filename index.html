<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRn7JBC/+Ojz4ojT51u+I1DdpphDPw3u/9W2r3s11" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Mi-Météo</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="current-info">
                <div class="date-container">
                    <div class="time" id="time">08:00 <span id="am-pm">AM</span></div>
                    <div class="date" id="date">Lundi 13, 2022</div>
                    <div class="search-container">
                        <input class="others" id="city-input" placeholder="Enter city name...">
                        <button id="search-btn">Search</button>
                    </div>
                </div>
                <div class="today" id="current-temp">
                    <img src="" alt="weather icon" id="weather-icon" class="w-icon" />
                     <div class="other">
                    <div class="day">Today</div>
                    <div class="temp" id="day-temp"></div>
                    <div class="temp" id="night-temp"></div>
                </div>
                </div>
               
                <div class="place-container">
                    <div class="time-zone" id="time-zone">Beni Mellal/Maroc</div>
                    <div id="country" class="country">MA</div>
                </div>
            </div>
            <div id="additional-info"></div>
        </div>

        

    <div class="container">
            <div class="future-forecast">
                
                <div class="weather-forecast" id="weather-forecast"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
